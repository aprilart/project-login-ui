    <div id="container">
        <div id="login-form">
            <div>

                <button><strong>Sign in</strong></button>
                <br>
                <p class="register">Register <a href="#"><strong>Here</strong></a></p>
                
                <p class="register"><a href="#">Forgot <strong>Username</strong> or <strong>Email</strong>?</a></p>
                
                <p class="register"><a href="#">Forgot <strong>Password</strong>? </a></p>
            </div>
        </div>
    </div>
</body>
